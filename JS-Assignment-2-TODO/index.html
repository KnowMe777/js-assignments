<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>

    <!-- using bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- usign font awesome for icons -->
    <script
      src="https://kit.fontawesome.com/e831457755.js"
      crossorigin="anonymous"
    ></script>

    <!-- linking js -->
    <script src="index.js" defer></script>
  </head>
  <body class="container p-5" style="background-color: #f8fafc">
    <!-- main div -->
    <div
      class="border rounded-lg"
      style="border-radius: 20px; background-color: #ffffff"
    >
      <!-- div for headings -->
      <div
        class="text-white border p-4"
        style="
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
          background-color: #155dfc;
        "
      >
        <h1 class="fw-bold">Task Manager</h1>
        <p class="fw-light">Stay organized and boost your productivity</p>
      </div>

      <!-- div for input and add btn -->
      <div class="container d-flex p-4 border-bottom">
        <input
          type="text"
          name="userInput"
          id="userInput"
          placeholder="What need to be done?"
          class="form-control w-75 me-2 text-muted"
          style="flex: 0 0 80%"
        />
        <button
          id="addBtn"
          class="btn text-white"
          style="background-color: #155dfc; flex: 0 0 20%"
        >
          Add Task
        </button>
      </div>

      <!-- div for displaying task -->
      <div class="p-4">
        <!-- no task screen -->
        <div
          id="noTasks"
          class="container d-flex flex-column justify-content-center align-items-center gap-2"
          style="height: 400px"
        >
          <label
            class="rounded-circle text-primary fw-bold fs-1 d-flex justify-content-center align-items-center"
            style="background-color: #dbeafe; width: 80px; height: 80px"
          >
            <i class="fa-regular fa-circle-check"></i>
          </label>

          <h3 class="fw-bold">No tasks yet</h3>
          <p>
            Create your first task to get started on your journey to
            productivity
          </p>
        </div>

        <!-- task list-->
        <div id="taskContainer" class="d-none">
          <div class="border-bottom p-2">
            <button
              class="btn rounded-pill"
              style="color: white; background-color: #155dfc"
            >
              All
            </button>
          </div>
          <div id="taskCounter"></div>
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
